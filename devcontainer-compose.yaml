services:
  win11:
    image: dockurr/windows
    container_name: win11
    environment:
      VERSION: "11"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m

  macosSequoia:
    image: sickcodes/docker-osx
    container_name: macosSequoia
    environment:
      DISPLAY: "0.0"
      GENERATE_UNIQUE: true,
      CPU: "Haswell-noTSX"
      CPUID_FLAGS: 'kvm=on,vendor=GenuineIntel,+invtsc,vmware-cpuid-freq=on'
      MASTER_PLIST_URL: 'https://raw.githubusercontent.com/sickcodes/osx-serial-generator/master/config-custom-sonoma.plist'
      SHORTNAME: sequoia
    devices:
      - /dev/kvm
    ports:
      - 50922:10022
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    restart: always
    stop_grace_period: 2m
