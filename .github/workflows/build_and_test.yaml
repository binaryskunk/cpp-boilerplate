name: Build and test
on:
  push:
    branches: [main, develop]

  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        buildType: [Debug, Release]
    env:
      BUILD_TYPE: ${{ matrix.buildType }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Configure
      run: cmake -B ${{runner.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{runner.workspace}}/build --config ${{env.BUILD_TYPE}}

    - if: matrix.os != 'windows-latest'
      name: Test (Unix)
      run: ${{runner.workspace}}/build/bin/unit_test


    - if: matrix.os == 'windows-latest'
      name: Test (Windows)
      run: ${{runner.workspace}}/build/bin/${{env.BUILD_TYPE}}/unit_test.exe

    - if: matrix.os != 'windows-latest'
      name: Create Artifact (Unix)
      run: |
        cp -vr ${{runner.workspace}}/build/bin ${{runner.workspace}}/build/artifact

    - if: matrix.os == 'windows-latest'
      name: Create Artifact (Windows)
      run: |
        Copy-Item -Path "${{runner.workspace}}/build/bin/${{env.BUILD_TYPE}}" -Destination "${{runner.workspace}}/build/artifact" -recurse -Force

    - name: Publish Artifact
      uses: actions/upload-artifact@v4
      with:
        name: "${{ matrix.buildType }}-${{ matrix.os }}"
        path: ${{runner.workspace}}/build/artifact
